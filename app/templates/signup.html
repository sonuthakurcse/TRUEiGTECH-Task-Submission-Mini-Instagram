{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="form-box">
    <h3>Signup</h3>

    <form method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Create Account</button>
    </form>
</div>
{% endblock %}
