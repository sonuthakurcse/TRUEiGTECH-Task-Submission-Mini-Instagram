{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="form-box">
    <h3>Login</h3>

    <form method="POST">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Login</button>
    </form>

    <p>Don't have account? <a href="/signup">Signup</a></p>
</div>
{% endblock %}
